    <main class="fondo">
        <form action=""method="post">
            <fieldset>
                <legend>Datos de la mascota</legend>
                <label for="Nombre">
                    <span>Nombre</span>
                    <input type="text" name="Nombre"id="Nombre de la mascota">
                </label>
                <br>
                <label for="Especie">
                    <span>Especie</span>
                    <input type="text" name="Especie"id="Especie de la mascota">
                </label>
                <br>
                <label for="Edad">
                    <span>Edad</span>
                    <input type="number" name="Edad de la mascota"id="Edad de la mascota">
                </label>
                <br> 
                <label for="Imagen">
                    <span>Imagen</span>
                    <input type="text" name="text"id="Adjuntar imagen">
                </label>  
                <br>
            </fieldset>
            <fieldset>
                <legend>Datos del propietario</legend>
                <label for="Nombre del propietario">
                    <span>Nombre del propietario</span>
                    <input type="text" name="Nombre del propietario"id="Nombre del propietario">
                </label>
                <br>
                <label for="Telefono de contacto">
                    <span>Telefono de contacto</span>
                    <input type="text" name="Telefono de contacto"id="Telefono de contacto">
                </label> 
                <br>
                <label for="e-mail">
                    <span>e-mail</span>
                    <input type="email" name="e-mail"id="e-mail">
                </label>
                <br>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
